<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Survey Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 id="title">Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form id="survey-form">
            <label for="name" id="name-label">Name:</label><input type="text" id="name" name="name" required placeholder="Enter your name">
            <label for="email" id="email-label">Email:</label><input type="email" id="email" name="email" required placeholder="Enter your email">
            <label for="number" id="number-label">Age (optional):</label><input type="number" id="number" name="number" min="10" max="99" placeholder="Enter your age">
            <select id="dropdown">
                <option>Student</option>
                <option>Other</option>
            </select>
            <fieldset>
                <legend>Would you recommend survey-form to a friend?</legend>
                <label for="recommend-yes">Definitely</label>
                <input type="radio" name="recommend" id="recommend-yes" value="definitely" checked>
                <label for="recommend-no">Not sure</label>
                <input type="radio" name="recommend" id="recommend-no" value="not-sure">
            </fieldset>
            <fieldset>
                <legend>What would you like to see improved? (Check all that apply)</legend>
                <label for="Front-end">Front-end</label><input type="checkbox" value="front-end">
                <label for="Projects">Projects</label><input type="checkbox" value="projects">
                <label for="Design">Design</label><input type="checkbox" value="design">
            </fieldset>
            <label for="comments">Any comments or suggestions?</label><textarea id="comments-label" name="comments" placeholder="Enter your comments here..."></textarea>
            <button type="submit" id="submit">Submit</button>
        </form>
    </body>
</html>
